---
title: Bert QA Demo
command: python3 bert_question_answering_demo.py
description: " -  Intel Bert Question Answer Demo."
version: 1.0.0.3
docker_images: cnvrg
compute: medium
data_type: ipynb
icon: intel

arguments:
  model:
    value: '/cnvrg/intel/bert-large-uncased-whole-word-masking-squad-0001/FP16/bert-large-uncased-whole-word-masking-squad-0001.xml'
    type: categorical
  vocab:
    value: '/cnvrg/open_model_zoo/models/intel/bert-small-uncased-whole-word-masking-squad-int8-0002/vocab.txt'
    type: categorical
  input_names:
    value: '0, 1, 2'
    type: categorical
  output_names:
    value: '3171, 3172'
    type: categorical
  input:
    value: 'https://en.wikipedia.org/wiki/Bert_(Sesame_Street)'
    type: categorical
  questions:
    value: 'who is bert, how old is bert, where does bert live, does bert have friends, what color is bert'
    type: categorical
